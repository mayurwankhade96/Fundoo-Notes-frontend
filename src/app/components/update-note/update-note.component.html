<div>
  <form [formGroup]="updateForm">

    <div class="noteTitle" fxLayout="row" fxLayoutAlign="space-between center">
      <input mat-dialog-title formControlName="title" placeholder="Title" />
      <div class="container" fxlayoutAlign="center center">
        <mat-icon class="my-button pinBtn">push_pin</mat-icon>
      </div>
    </div>

    <div class="note-description">
      <textarea mat-dialog-title formControlName="writtenNote" placeholder="Note">
      </textarea>
    </div>

  </form>

  <mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <app-icons></app-icons>
    <p> <button class="close" mat-button mat-dialog-close (click)="close()">Close</button></p>
  </mat-dialog-actions>
</div>
