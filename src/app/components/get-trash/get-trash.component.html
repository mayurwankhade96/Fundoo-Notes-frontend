<mat-card class="example-card" *ngFor="let allNotes of trashNotes;">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title class="note-title">{{allNotes.title}}</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <p>
        {{allNotes.writtenNote}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <div class="buttons icons">
            <button mat-icon-button>
                <mat-icon class="material-icons-outlined">notifications_none</mat-icon>
              </button>
        
              <button mat-icon-button>
                <mat-icon class="material-icons-outlined">person_add</mat-icon>
              </button>
        
              <button mat-icon-button>
                <mat-icon class="material-icons-outlined">color_lens</mat-icon>
              </button>
        
              <button mat-icon-button>
                <mat-icon class="material-icons-outlined">insert_photo</mat-icon>
              </button>
        
              <button mat-icon-button>
                <mat-icon class="material-icons-outlined">archive_outline</mat-icon>
              </button>
        
              <button mat-icon-button>
                <mat-icon class="material-icons-outlined" [matMenuTriggerFor]="menu">more_vert</mat-icon>
              </button>

              <mat-menu #menu="matMenu">

                <button mat-menu-item>
                  <span (click)="delete(allNotes)">Delete note</span>
                </button>
        
              </mat-menu>
              
        </div>
      <!-- <button mat-button>LIKE</button>

      <button mat-button>SHARE</button> -->

    </mat-card-actions>
  </mat-card>
