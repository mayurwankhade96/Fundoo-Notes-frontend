<div class="container">

    <div class="container-leftside">

        <div>
            <p class="logo">
                <span style="color:blue">F</span>
                <span style="color:red">u</span>
                <span style="color:yellow">n</span>
                <span style="color : blue">d</span>
                <span style="color:green">o</span>
                <span style="color:red">o</span>
            </p>

            <p class="title">
                Create your Fundoo Account
            </p>
        </div>
        
        <form>

            <div class="form-first-last-name">              
                <mat-form-field appearance="outline">
                  <mat-label>First name</mat-label>
                  <input matInput placeholder=""/>                  
                </mat-form-field>

                <mat-form-field appearance="outline" class="distance-of-box">
                  <mat-label>Last name</mat-label>
                  <input matInput placeholder=""/>                 
                </mat-form-field>
            </div>

            <div>             
                <mat-form-field appearance="outline" class="email-field">
                  <mat-label>Username</mat-label>
                  <input matInput placeholder=""/>                 
                </mat-form-field>             
            </div>

            <div>
                  <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder=""/>                    
                  </mat-form-field>

                  <mat-form-field appearance="outline" class="distance-of-box">
                    <mat-label>Confirm</mat-label>
                    <input matInput placeholder=""/>
                  </mat-form-field>
              </div>

              <div>
                <section>
                    <mat-checkbox class="example-margin">Show password</mat-checkbox>                    
                  </section>
              </div>

              <div>        
                <button mat-button class="sign-in-button" routerLink="/login"><strong>Sign in instead</strong></button>                
                <button mat-raised-button class="next-button">Next</button>
              </div>

        </form>
    </div>

    <div class="container-rightside">
        <img class="logo-image" src="assets/account.svg" alt="">
        <p class="text-below-image">One account. All of Fundoo working for you.</p>
    </div>

</div>
