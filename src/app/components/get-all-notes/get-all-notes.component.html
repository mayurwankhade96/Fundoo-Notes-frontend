<mat-card class="example-card" *ngFor="let allNotes of notes;" (click)="openDialog(allNotes)">
    <mat-card-header>
      <mat-card-title class="note-title">{{allNotes.title}}</mat-card-title>
    </mat-card-header>
    
    <mat-card-content >
      <p class="paragraph">
        {{allNotes.writtenNote}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <div class="buttons icons">    
              <app-icons></app-icons>
        </div>
    </mat-card-actions>
  </mat-card>
