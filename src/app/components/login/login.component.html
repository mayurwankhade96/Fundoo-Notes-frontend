<div class="container">
    
    <div>
        <p class="logo">
            <span style="color:blue">F</span>
            <span style="color:red">u</span>
            <span style="color:yellow">n</span>
            <span style="color : blue">d</span>
            <span style="color:green">o</span>
            <span style="color:red">o</span>
        </p>

        <p class="title">
            Sign in
        </p>

        <p class="use-account">
            Use your Fundoo Account
        </p>

        <form>

            <div>             
                <mat-form-field appearance="outline" class="form-field">
                  <mat-label>Email or phone</mat-label>
                  <input matInput placeholder=""/>                 
                </mat-form-field>             
            </div>

            <div>             
                <mat-form-field appearance="outline" class="form-field">
                  <mat-label>Password</mat-label>
                  <input matInput placeholder=""/>                 
                </mat-form-field>             
            </div>

            <div>
                <button mat-button class="forget-email-button"><strong>Forget email?</strong></button>                
            </div>

            <div>        
                <button mat-button class="create-account-button" routerLink="/register"><strong>Create account</strong></button>                
                <button mat-raised-button class="next-button">Next</button>
            </div>

        </form>
    </div>
</div>
